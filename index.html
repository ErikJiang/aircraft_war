<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>STAR TREK</title>
    <meta content="text/html" charset="utf-8"/>
    <link type="text/css" rel="stylesheet" href="./css/main.css"/>
    <script type="text/javascript" src="./js/main.js"></script>
</head>
<body>
    <div id="contentDiv">
        <div id="menuPage">
            <button id="startBtn">开启征程</button>
        </div>
        <div id="mainPage">
            <div id="scoreZone">
                <label>分数：</label>
                <label id="scoresVal">0</label>
                <br />
                <label>玩家生命值：</label>
                <label id="playerVal">0</label>
                <br />
                <label>Boss生命值：</label>
                <label id="bossVal">0</label>
            </div>
            <div id="suspendZone">
                <button id="continuBtn">继续</button>
                <br />
                <button id="restartBtn">重新开始</button>
            </div>
            <div id="endZone">
                <p>本次战役获分</p>
                <p id="endScores">0</p>
                <div>
                    <button id="endBtn">重新开始</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
